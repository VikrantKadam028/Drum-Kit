<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="heading">Drum Kit<br>(Tap the letters)</h1>
      <div class="drums">
        <div class="key" data-key="H">
          <span>H</span
          ><audio
            id="H"
            src="Drum-Sticks-Hit-B-www.fesliyanstudios.com.mp3"
            data-key="H"
          ></audio>
        </div>

        <div class="key" data-key="E">
          <span>E</span
          ><audio
            id="E"
            src="Hi-Hat-Foot-Pedal-Close-A-www.fesliyanstudios.com.mp3"
            data-key="E"
          ></audio>
        </div>

        <div class="key" data-key="Y">
          <span>Y</span
          ><audio
            id="Y"
            src="Splash-Cymbal-Hit-Short-www.fesliyanstudios.com.mp3"
            data-key="Y"
          ></audio>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
